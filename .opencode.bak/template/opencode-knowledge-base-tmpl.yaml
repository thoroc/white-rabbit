#
# Field Descriptions:
# - title: Human-readable knowledge base name (max 80 chars)
# - description: Concise description for tool listings (max 150 chars)
# - type: Always "knowledge-base" for knowledge base files
# - category: Primary category (cicd, security, documentation, architecture)
# - version: Semantic version (start at 1.0.0)
# - difficulty: beginner | intermediate | advanced
# - tags: 5-10 searchable keywords
# - related_resources: (Optional) Paths to related checklists, tasks, or other knowledge bases

# Template Metadata (for this template file itself):
template_title: "OpenCode Knowledge Base Template"
template_description: "Standard template structure for creating comprehensive knowledge base documents"
template_version: "1.0.0"
template_category: "meta"

# Document Structure Guidelines:
# This template describes how to create knowledge base markdown files
# The actual knowledge base files should be in .md format, not YAML

markdown_structure:
  overview:
    format: "# [Topic Name] Knowledge Base"
    content: "One-line summary and 2-3 paragraph overview"
    required: true
  
  core_concepts:
    format: "## Core Concepts"
    pattern: |
      ### Concept N: [Name]
      **Definition**: Clear definition
      **Purpose**: Why it exists
      **Example**: Code example
    note: "Define 2-4 key concepts"
  
  common_patterns:
    format: "## Common Patterns"
    pattern: |
      ### Pattern N: [Pattern Name]
      **Problem**: What problem it solves
      **Solution**: How it solves it
      **Implementation**: Code example
      **Benefits**: List benefits
      **When to Use**: Scenarios
    note: "Document 3-5 common patterns"
  
  best_practices:
    format: "## Best Practices"
    subsections:
      - "### DO: Recommended Practices"
      - "### DON'T: Anti-Patterns to Avoid"
    pattern: "Use âœ… for good practices, âŒ for anti-patterns"
  
  examples:
    format: "## Examples"
    pattern: |
      ### Example N: [Use Case Name]
      **Scenario**: Description
      **Requirements**: List
      **Solution**: Code with explanation
      **Key Takeaways**: List
    note: "Provide 2-3 complete working examples"
  
  advanced_topics:
    format: "## Advanced Topics"
    content: "Optional section for complex concepts"
    required: false
  
  decision_framework:
    format: "## Decision Framework"
    content: "When to use different approaches, comparison matrices, decision trees"
    required: false
  
  troubleshooting:
    format: "## Troubleshooting"
    pattern: |
      ### Issue N: [Problem Name]
      **Symptoms**: List
      **Causes**: List
      **Solution**: Steps with code
      **Prevention**: How to avoid
    note: "Document common issues and solutions"
  
  quick_reference:
    format: "## Quick Reference"
    content: "Command reference, configuration reference, pattern quick list"
    note: "Tables and code blocks for quick lookup"
  
  integration:
    format: "## Integration Guidelines"
    content: "How to integrate with other systems"
    required: false
  
  related_resources:
    format: "## Related Resources"
    content: "Links to internal and external resources"
    required: true
  
  metadata:
    format: "## Metadata"
    content: "Category, tags, difficulty, reading time, prerequisites, target audience"
    required: true

# Content Guidelines:

content_principles:
  clarity: ["Clear definitions", "Action-oriented language", "Define technical terms", "Use consistent terminology"]
  completeness: ["Cover all critical aspects", "Include examples", "Document edge cases", "Link to related resources"]
  practical: ["Working code examples", "Real-world scenarios", "Troubleshooting guides", "Quick reference sections"]
  organization: ["Logical progression", "Consistent formatting", "Clear headings", "Balanced depth"]

# Formatting Standards:

formatting:
  headings:
    - "# [Title] - Main title"
    - "## [Section] - Major sections"
    - "### [Subsection] - Subsections"
    - "#### [Sub-subsection] - Detailed subsections"
  
  emphasis:
    - "**[Bold]** for key terms and field names"
    - "_[Italic]_ for emphasis"
    - "`[Code]` for inline code/commands"
  
  code_blocks: |
    ```language
    # Code examples with comments
    example:
      property: value
    ```
  
  lists:
    - "- Unordered with dash"
    - "1. Ordered with numbers"
    - "  - Nested with 2-space indent"
  
  tables: |
    | Header 1 | Header 2 |
    |----------|----------|
    | Value 1  | Value 2  |
  
  callouts:
    - "âœ… for good practices"
    - "âŒ for anti-patterns"
    - "âš ï¸ for warnings/considerations"
    - "ðŸ’¡ for tips"

