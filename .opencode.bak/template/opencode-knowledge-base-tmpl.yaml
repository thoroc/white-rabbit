# Size Guidelines:

recommended_size:
  core_concepts: "2-4 concepts with examples"
  common_patterns: "3-5 patterns with full implementation"
  examples: "2-3 complete working examples"
  total_sections: "8-12 major sections"
  note: "Aim for comprehensive but focused. Split very broad topics into multiple knowledge bases."

# Content Types:

knowledge_base_types:
  reference:
    focus: "Quick lookup of commands, configurations, patterns"
    sections: ["Core Concepts", "Common Patterns", "Quick Reference"]
    example: "GitLab CI Examples, GitHub Actions Templates"
  
  guide:
