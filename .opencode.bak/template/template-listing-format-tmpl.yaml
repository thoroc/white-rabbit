# Overview:
# This template defines the standard format for listing and presenting OpenCode templates.
# Use this when creating documentation, command outputs, or agent responses that need to
# present template information in a consistent, readable format.

# Structure Guidelines:
# 1. Group templates by logical categories
# 2. Include all essential metadata for each template
# 3. Use consistent formatting across all template entries
# 4. Provide summary statistics
# 5. Include usage guidance for each category

structure:
  header:
    format: "# Available OpenCode Templates"
    required: true
    note: "Main title for template listing"
  
  introduction:
    format: "Brief explanation of what templates are and how they're used"
    required: true
    example: |
      OpenCode templates provide structured guidance for creating consistent resources.
      Templates are YAML files referenced by creation commands and tasks.
  
  category_section:
    format: |
      ### [Category Name] Templates
      
      [Brief description of category purpose and when to use]
      
      - **template-filename.yaml**
        - Title: [Template title]
        - Description: [Template description]
        - Purpose: [When to use this template]
    required: true
    note: "Repeat for each category"
  
  summary:
    format: "**Found N templates total: N global, N project**"
    required: true
    note: "Provide count statistics"
  
  usage_guidance:
    format: "## How to Use Templates"
    required: false
    note: "Optional section explaining template usage"

# Template Entry Format:
# Each template should be presented with these fields

template_entry:
  template_filename:
    format: "**template-name.yaml** or **template-name-tmpl.yaml**"
    bold: true
    required: true
    note: "Exact template filename including extension"
  
  title:
    format: "- Title: [Text from template_title field]"
    required: true
    source: "template_title"
  
  description:
    format: "- Description: [Text from template_description field]"
    required: true
    source: "template_description"
  
  category:
    format: "- Category: [Category name]"
    required: false
    source: "template_category"
    values: ["meta", "documentation", "workflow", "reference", "domain"]
  
  purpose:
    format: "- Purpose: [Brief explanation of when to use]"
    required: true
    note: "Inferred from description or explicitly stated"

# Category Organization:
# Templates should be grouped into these standard categories

categories:
  opencode_resources:
    title: "### OpenCode Resource Templates"
    description: "Templates for creating OpenCode ecosystem resources"
    when_to_use: "Building new agents, commands, tasks, checklists, knowledge bases, or templates"
    typical_templates:
