example_with_usage_guidance: |
  # Available OpenCode Templates
  
  [Template listings as above...]
  
  ---
  
  ## How to Use Templates
  
  Templates are used by:
  
  - **Creation Commands**: Commands load templates to guide resource creation (e.g., `/create-agent` uses `opencode-agent-tmpl.yaml`)
  - **Creation Tasks**: Tasks reference templates for structure and validation (e.g., `opencode-command` task uses `opencode-command-tmpl.yaml`)
  - **Validation**: Templates provide requirements for quality checks
  - **Learning**: Templates teach conventions and best practices
  
  ## Template Structure
  
  All templates follow YAML format with these sections:
  
  1. **Metadata**: title, description, version, category
  2. **Structure Guidelines**: Required and optional sections
  3. **Content Principles**: Clarity, completeness, actionability
  4. **Formatting Standards**: Markdown and style conventions
  5. **Examples**: Complete working examples
  6. **Best Practices**: Key recommendations
  7. **Integration**: How template integrates with other resources
  
  ## Template Locations
  
  - Global templates: `~/.config/opencode/template/`
  - Project templates: `.opencode/template/`
  - Project templates override global templates with the same name

# Formatting Standards:

formatting:
  headings:
    h1: "# Available OpenCode Templates"
    h2: "## [Section like 'How to Use Templates']"
    h3: "### [Category] Templates"
  
  emphasis:
    template_name: "**template-name.yaml** (bold, include extension)"
    metadata_label: "- Title: (plain)"
    metadata_value: "[value] (plain)"
  
  lists:
    template_list: "- **template-name.yaml**"
    metadata: "  - Label: Value (2-space indent)"
  
  separators:
    between_sections: "---"

