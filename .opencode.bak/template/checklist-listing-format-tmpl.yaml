# Overview:
# This template defines the standard format for listing and presenting OpenCode checklists.
# Use this when creating documentation, command outputs, or agent responses that need to
# present checklist information in a consistent, readable format.

# Structure Guidelines:
# 1. Group checklists by logical categories
# 2. Include all essential metadata for each checklist
# 3. Use consistent formatting across all checklist entries
# 4. Provide summary statistics
# 5. Include usage guidance for each category

structure:
  header:
    format: "# Available OpenCode Checklists"
    required: true
    note: "Main title for checklist listing"
  
  introduction:
    format: "Brief explanation of what checklists are and how they're used"
    required: true
    example: |
      OpenCode checklists provide comprehensive validation criteria for ensuring
      quality and completeness. Checklists are markdown files with checkbox items
      referenced by commands, tasks, and agents.
  
  category_section:
    format: |
      ### [Category Name] Checklists
      
      [Brief description of category purpose and when to use]
      
      - **checklist-name**
        - Title: [Checklist title]
        - Description: [Checklist description]
        - Category: [Category]
        - Version: [Version]
        - Purpose: [When to use this checklist]
    required: true
    note: "Repeat for each category"
  
  summary:
    format: "**Found N checklists total: N global, N project**"
    required: true
    note: "Provide count statistics"
  
  usage_guidance:
    format: "## How Checklists Are Used"
    required: false
    note: "Optional section explaining checklist usage"

# Checklist Entry Format:
# Each checklist should be presented with these fields

checklist_entry:
  checklist_name:
    format: "**checklist-name**"
    bold: true
    required: true
    note: "Exact checklist filename without .md extension"
  
  title:
    format: "- Title: [Text from title frontmatter field]"
    required: true
    source: "frontmatter.title"
  
  description:
    format: "- Description: [Text from description frontmatter field]"
    required: true
    source: "frontmatter.description"
  
  category:
    format: "- Category: [Category name]"
    required: true
    source: "frontmatter.category"
    values: ["documentation", "quality", "development", "operations", "process"]
  
  version:
    format: "- Version: [Semantic version]"
    required: true
    source: "frontmatter.version"
  
  purpose:
    format: "- Purpose: [Brief explanation of when to use]"
    required: true
    note: "Inferred from description or explicitly stated"

# Category Organization:
# Checklists should be grouped into these standard categories

categories:
  documentation:
    title: "### Documentation Checklists"
    description: "Validate various types of documentation"
    when_to_use: "Creating or reviewing API, architecture, development, deployment, onboarding, or pipeline documentation"
    typical_checklists:
