# Formatting Standards:

formatting:
  headings:
    h1: "# Available OpenCode Checklists"
    h2: "## [Section like 'How Checklists Are Used']"
    h3: "### [Category] Checklists"
  
  emphasis:
    checklist_name: "**checklist-name** (bold)"
    metadata_label: "- Title: (plain)"
    metadata_value: "[value] (plain)"
  
  lists:
    checklist_list: "- **checklist-name**"
    metadata: "  - Label: Value (2-space indent)"
  
  separators:
    between_sections: "---"

# Display Options:

display_options:
  compact:
    description: "Minimal display with checklist name and title only"
    example: |
      - **api-documentation**: API Documentation Checklist
      - **architecture-documentation**: Architecture Documentation Checklist
  
  standard:
    description: "Standard display with name, title, description, category, version, purpose"
    example: |
      - **api-documentation**
        - Title: API Documentation Checklist
        - Description: Comprehensive checklist for API documentation
        - Category: Documentation
        - Version: 1.0.0
        - Purpose: Ensure complete API documentation with proper coverage
  
  detailed:
    description: "Full display including size information"
    includes: ["standard fields", "size (items, sections)", "when to use section"]

