# OpenCode Agent Template - Scaffold
# Generator/scaffold configuration for creating new OpenCode agent files

# Resource Loader Discovery Fields
type: template
description: "Scaffold for creating OpenCode agent manifest files"
category: Development
tags: [template, opencode, agent, scaffold, generator]
version: 1.0.0
last_updated: 2025-12-12

# Additional Metadata
title: "OpenCode Agent Scaffold Template"
reference: "https://opencode.ai/docs/agents/"
related_resources:
  - "knowledge-base/opencode-agent-spec.yaml"

# Generator/Scaffold Configuration
template_version: 1
scaffold_description: 'Scaffold for an OpenCode agent manifest'
output_dir: '.opencode/agent'
filename_pattern: '{{slug}}.md'
required_fields:
  - description
  - mode

frontmatter:
  description: 'Short, one-line description of the agent'
  mode: 'primary' # primary | subagent | all
  model: 'anthropic/claude-sonnet-4-20250514'
  temperature: 0.1
  maxSteps: 10
  prompt: './prompts/my-agent-prompt.txt'
  tools:
    read: true
    write: false
    edit: false
    bash: false
    webfetch: false
  permissions:
    edit: 'ask'
    bash: 'ask'
    webfetch: 'ask'
  disable: false

body:
  overview: |
    Provide long-form guidance used as the agent prompt when `prompt` is not set.
    Explain the agent's role, behavior, conventions, allowed placeholders and safety notes.
  examples: |
    Example prompts and expected outputs.
  usage_notes: |
    - Placeholders: `$ARGUMENTS`, `$1`
    - Shell injection: ``!`command` ``
    - File injection: `@path/to/file`

rendering_notes: |
  When rendered, frontmatter keys become the YAML header between `---` lines.
  The `body` sections are appended after the header as free-form markdown.

# Quick Reference
purpose: "Generate new OpenCode agent manifest files with proper structure"
usage: "Use with OpenCode agent creation tools or as reference for manual creation"
output: "Markdown file with YAML frontmatter defining agent configuration"
